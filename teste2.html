<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>Relatório de Chamados</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="js/Chart.bundle.js"></script>
    <script src="js/utils.js"></script>
    <style>
    canvas {
        float: left;
        display: block;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    .Dash{
        width: 900px;
        margin: 0 auto;


    }
    .teste{
        width: 100%;
        display: inline-block;
        float: left;
    }
    .teste2{
    width: 60%;
    margin-top: 10px;
    display: inline-block;
    float: left;
    }

    </style>
</head>

<body>
    <div class="Dash">
    <div class="teste">
    <!-- Total de chamados POS -->
    <canvas id="totalChamadosFalha"></canvas>

    </div>
    <div class="teste2">
        <!-- Total de chamados POS -->
        <canvas id="totalChamados"></canvas>
    </div>
    </div>  

    <script>
        var color = Chart.helpers.color;
        var barChartData = {
            labels: ["Leitora NFC", "Leitora Interna", "Conexão", "Não Liga", "Alert Interruption", "Impressora", "Fonte AC"],
            datasets: [{
               
                label: 'RJ',
                backgroundColor: color(window.chartColors.red).alpha(0.2).rgbString(),
                borderColor: window.chartColors.red,
                data: [12,20,56, 15, 5]
            }, {
                
               
                label: 'SP',
                backgroundColor: color(window.chartColors.green).alpha(0.2).rgbString(),
                borderColor: window.chartColors.green,
                data: [15,16,44,5, 4]
            }]
        };
        // Define a plugin to provide data labels
        Chart.plugins.register({
            afterDatasetsDraw: function(chart, easing) {
                // To only draw at the end of animation, check for easing === 1
                var ctx = chart.ctx;
                chart.data.datasets.forEach(function (dataset, i) {
                    var meta = chart.getDatasetMeta(i);
                    if (!meta.hidden) {
                        meta.data.forEach(function(element, index) {
                            // Draw the text in black, with the specified font
                            ctx.fillStyle = 'rgb(0, 0, 0)';
                            var fontSize = 13;
                            var fontStyle = 'normal';
                            var fontFamily = 'Helvetica Neue, sans-serif';
                            ctx.font = Chart.helpers.fontString(fontSize, fontStyle, fontFamily);
                            // Just naively convert to string for now
                            var dataString = dataset.data[index].toString();
                            // Make sure alignment settings are correct
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            var padding = -6;
                            var position = element.tooltipPosition();
                            ctx.fillText(dataString, position.x, position.y - (fontSize / 2) - padding);
                        });
                    }
                });
            }
        });

        // total de chamados pos
        var color = Chart.helpers.color;
        var barChartData2 = {
            labels: ["Agosto", "Setembro", "Outubro"],
            datasets: [{
               
                label: 'RJ',
                backgroundColor: color(window.chartColors.red).alpha(0.2).rgbString(),
                borderColor: window.chartColors.red,
                data: [12,20,56]
            }, {
                
               
                label: 'SP',
                backgroundColor: color(window.chartColors.green).alpha(0.2).rgbString(),
                borderColor: window.chartColors.green,
                data: [15,16,44]
            }]
        };
        // Define a plugin to provide data labels
        Chart.plugins.register({
            afterDatasetsDraw: function(chart, easing) {
                // To only draw at the end of animation, check for easing === 1
                var ctx2 = chart.ctx;
                chart.data.datasets.forEach(function (dataset, i) {
                    var meta = chart.getDatasetMeta(i);
                    if (!meta.hidden) {
                        meta.data.forEach(function(element, index) {
                            // Draw the text in black, with the specified font
                            ctx2.fillStyle = 'rgb(0, 0, 0)';
                            var fontSize = 13;
                            var fontStyle = 'normal';
                            var fontFamily = 'Helvetica Neue, sans-serif';
                            ctx2.font = Chart.helpers.fontString(fontSize, fontStyle, fontFamily);
                            // Just naively convert to string for now
                            var dataString = dataset.data[index].toString();
                            // Make sure alignment settings are correct
                            ctx2.textAlign = 'center';
                            ctx2.textBaseline = 'middle';
                            var padding = -6;
                            var position = element.tooltipPosition();
                            ctx2.fillText(dataString, position.x, position.y - (fontSize / 2) - padding);
                        });
                    }
                });
            }
        });
        window.onload = function() {
            var ctx2 = document.getElementById("totalChamados").getContext("2d");
            window.myBar = new Chart(ctx2, {
                type: 'bar',
                data: barChartData2,
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Total chamados - POS',
                        fontSize: 18,
                      },
                legend: {
                    display: true,
                    position: 'bottom',
                    labels: {
                        position: 'bottom',
                    }
                }
                }
            });

            // Chamados por falha
            var ctx2 = document.getElementById("totalChamadosFalha").getContext("2d");
            window.myBar = new Chart(ctx2, {
                type: 'bar',
                data: barChartData,
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Problema X QTD',
                        fontSize: 18,
                      },
                legend: {
                    display: true,
                    position: 'bottom',
                    labels: {
                        position: 'bottom',
                    }
                }
                }
            });
        };
    </script>
</body>

</html>
