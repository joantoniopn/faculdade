<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exercicio - A, B</title>
<script src="js/jquery.min.js"></script>
<script>
$(function(){
	var validadorStatus = false;

	var rgm, nome, parcial, exercicios, regimental;


	$("#calcular").click(function(){
		rgm = $("#inpRgm").val();
	    nome = $("#nome").val();
	    parcial = $("#pParcial").val();
	    exercicios = $("#exercicios").val();
	    regimental = $("#pRegimental").val();

			$("input").css("background-color", "white");
			if(rgm == ""){
				$("#inpRgm").css("background-color","red");
			    alert("Digite o RGM");
			    validadorStatus = false;			
		    }else if(nome == ""){
			   $("#nome").css("background-color","red");
			   alert("Digite o Nome");
			   validadorStatus = false;		
		    }else if(parcial == ""){
			   $("#pParcial").css("background-color","red");
			   alert("Digite a Prova Parcial");
			   validadorStatus = false;		
		    }else if(exercicios == ""){
			   $("#exercicios").css("background-color","red");
			   alert("Digite os Exercícioss");
			   validadorStatus = false;	
		    }else if(regimental == ""){
			   $("#pRegimental").css("background-color","red");
			   alert("Digite a Prova Regimental");
			   validadorStatus = false;		
		    }
		    else{
			   validadorStatus = true;
			   teste2();
		    }
		
    });
	function teste2(){
		if(validadorStatus == true){
			total = parseFloat(parcial)+parseFloat(exercicios)+parseFloat(regimental);
			if(total >= 6){
			    $("#resultado").html("O aluno "+nome+" foi aprovado com média "+total+".").css("color", "blue");
			}
			else if(total < 3){
			    $("#resultado").html("O aluno "+nome+" foi reprovado com média "+total+".").css("color", "red");
			}
			else{
				$("#resultado").html("O aluno "+nome+" está de exame com média "+total+".").css("color", "orange");
			}
		}			
	
	}
});
</script>
<style type="text/css">
*{margin: 5px; padding: 5px;} 
label{width: 180px;float: left; display: inline-block;}
input{width: 200px;float: left; display: block;} 
.formulario{width: 600px;}
button{padding: 10px; display:block; clear: both; margin-left: 20px;}
</style>

</head>
<body>
<h2>Cálculo de Média</h2>
<div class="formulario">
<label>RGM:</label> <input type="text" name="rgm" id="inpRgm"/>
<label>Nome:</label> <input type="text" name="nome" id="nome"/>
<label>Prova Parcial:</label> <input type="text" name="pParcial" id="pParcial"/>
<label>Exercícios:</label> <input type="text" name="exercicios" id="exercicios"/>
<label>Prova Regimental:</label> <input type="text" name="pRegimental" id="pRegimental"/>
<button id="calcular">Calcular</button>
<div id="resultado"></div>
</div>


</body>

</html>
